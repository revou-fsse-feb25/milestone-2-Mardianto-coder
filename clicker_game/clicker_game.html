<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f0f0f0;
      }
      h1 {
        margin-bottom: 20px;
      }
      #clickButton {
        padding: 15px 30px;
        font-size: 20px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background-color: #4caf50;
        color: white;
      }
      #score {
        font-size: 24px;
        margin-top: 20px;
      }
      #upgradeButton {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        background-color: #2196f3;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Clicker Game</h1>
    <button id="clickButton">Click me!</button>
    <div id="score">Score: 0</div>
    <button id="upgradeButton">Upgrade (Cost: 50)</button>
    <script src="clicker_game.js"></script>
  </body>
</html>
